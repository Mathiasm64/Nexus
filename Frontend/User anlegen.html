<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(circle at 20% 20%, #e8edff, #f8f9ff);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 520px;">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-sm-5">
                <h1 class="h3 fw-bold mb-1 text-center">Neuen Benutzer erstellen</h1>
                <br>

                <form class="vstack gap-3">
                    <div>
                        <label class="form-label" for="username">Benutzername</label>
                        <input class="form-control" type="text" id="username" name="username" required placeholder="z. B. j.doe">
                    </div>

                    <div>
                        <label class="form-label" for="email">E-Mail</label>
                        <input class="form-control" type="email" id="email" name="email" required placeholder="name@mail.de">
                    </div>

                    <div>
                        <label class="form-label" for="password">Passwort</label>
                        <input class="form-control" type="text" id="password" name="password" required placeholder="Mind. 8 Zeichen">
                    </div>

                    <button class="btn btn-primary w-100" type="submit">Benutzer anlegen</button>
                </form>

                <div class="d-flex justify-content-center align-items-center gap-2 mt-3">
                    <a class="fw-semibold" href="./login.html">Zum Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:3000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Registrierung erfolgreich! Du kannst dich jetzt anmelden.');
                    window.location.href = './login.html';
                } else {
                    alert(data.error || 'Registrierung fehlgeschlagen');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Verbindungsfehler zum Server');
            }
        });
    </script>
</body>
</html>
