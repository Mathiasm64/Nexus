<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WarehouseHub Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .scanner-panel, .details-panel {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .camera-placeholder {
      height: 200px;
      background-color: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .camera-placeholder i {
      font-size: 48px;
      color: #6c757d;
    }
    .details-panel i {
      font-size: 64px;
      color: #adb5bd;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4" style="padding-top:20px; padding-bottom:20px;"> <div class="container-fluid"> </div> </nav>

  <div class="container">
    <div class="row g-4">
      <!-- Scanner Panel -->
      <div class="col-md-6">
        <div class="scanner-panel">
          <h4>Barcode scannen</h4>
          <p>Nutze deine Kamera oder gib den Barcode manuell ein</p>
          <div class="camera-placeholder">
            <i class="bi bi-camera-video-off"></i>
            <span class="ms-2">Kamera inaktiv</span>
          </div>
          <button class="btn btn-primary w-100 mb-3">Kamera starten</button>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Barcode-Nummer eingeben...">
            <button class="btn btn-outline-secondary"><i class="bi bi-search"></i></button>
          </div>
        </div>
      </div>

      <!-- Item Details Panel -->
      <div class="col-md-6">
        <div class="details-panel text-center">
          <h4>Keine Artikel gescannt</h4>
          <p>Scanne oder suche einen Artikel, um Details anzuzeigen</p>
          <i class="bi bi-box-seam"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
