<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            background: linear-gradient(135deg, #1073ad 0%, #668698);
            background-size: cover;
            min-height: 100vh;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 32px 0 48px;
        }

        .page {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .logo-card {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 10px 16px;
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            min-height: 56px;
            min-width: 180px;
        }

        .logo-card img {
            max-height: 70px;
            width: auto;
            display: block;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1073ad 0%, #668698 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-button:hover {
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }


        
        .signup-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        .signup-link a {
            padding: 10px 15px;
            background: white;
            color: #1073ad;
            border: 2px solid #1073ad;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
            transition: all 0.2s;
        }

        .signup-link a:hover {
            background: #1073ad;
            color: white;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="logo-card">
            <img src="./noBgColor.png" alt="Nexus Logo">
        </div>

        <div class="login-container">
            <h1>Login</h1>
            
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-button">Einloggen</button>
            </form>
        </div>

        <div class="signup-link">
            <a href="./user anlegen.html">Neuen Benutzer erstellen</a>
        </div>
    </div>


    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = './home.html';
                } else {
                    alert(data.error || 'Login fehlgeschlagen');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Verbindungsfehler zum Server');
            }
        });

</body>
</html>
